name: Publish Docker Image

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sure-sync:latest
            ghcr.io/${{ github.repository_owner }}/sure-sync:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/sure-sync:${{ github.ref_name }}
